 <!DOCTYPE html>
 <html>
 <meta>
     <link rel="stylesheet" type="text/css" href="style.css">
 </meta>
 <head>
     <title>[Hello, I am Winstar Tabaco]</title>
 </head>
 <body>
     <h1>[Winstar Tabaco]</h1>
     <h3>[About Me]</h3>
     <p>[I am a Computer Science major!]</p>
     <button onclick="castSpell()">Click to Test Interaction!</button>
     <p id="spellResult"></p>
     <script>
       function heavyLoop() {
           let x = 0;
           for (let i = 0; i < 5e7; i++) x = (x + i) | 0;
           return x;
       }
      
       function castSpell() {
           let t1 = performance.now();
           heavyLoop();
           let t2 = performance.now();
           heavyLoop();
           let t3 = performance.now();
      
           document.getElementById("spellResult").innerText =
             "First run: " + (t2 - t1).toFixed(1) + " ms\n" +
             "Second run: " + (t3 - t2).toFixed(1) + " ms";
       }
     </script>
 </body>
 </html>
